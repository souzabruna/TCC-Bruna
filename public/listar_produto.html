    </div>

  </div>
</div>

  <div class="NavbarDashboard">

      <div class="BoxImage">
        
      </div>
      
    </div>

<input type="checkbox" id="check">
    <label id="icone" for="check"><i class="material-icons" style="color: white; font-size: 2em;">menu</i></label>
    
    <ul class="NavBox">
      <li class="DivLink"><a href="dashboard.html"> <div><i class="material-icons">home</i></div> <div>Início</div></a></li>

  <section class="sale">
<div class="SectionProducts">
           <div class="Product" id="CardProduct">

            <div class="headerCard"><div class="name"><span></span></div></div>
            
            <div class="div">    
            <div class="ProductMore"><h1>Formas de pagamento</h1><img src="StyleSheets/images.png" width="100px" height="100px"></div>
               <div class="ProductItem">  <div class="ProductSubitem code"><img src="StyleSheets/code.png" width="35px" height="35px">Código: <span></span></div><div class="ProductSubitem price"><img src="StyleSheets/images.png" width="40px" height="40px">Valor: <span></span></div></div>
            <div class="ProductItem"> <div class="ProductDescription description"> Descrição: <span></span></div></div>
            <div class="BoxButtonProduct">
              <div class="buttonXSmall BtnEdit">Editar</div>
              <div class="buttonXSmall BtnDelete">Excluir</div>
            </div>
            </div>

          </div>
        </div>
      </div>
</section>
</body>
<script>
$(document).ready(function(){
    $("#CardProduct").hide();
    $.ajax({
      type: "GET",
      dataType: "json",
      url: "/api/product/"
    }).done(function(data){
        console.log(data);
        $.each(data,function(index, obj){
            $('#CardProduct').clone().appendTo('.SectionProducts');
            var divProduct = $('#CardProduct').last();
            divProduct.attr('id',obj['code']);
           divProduct.find('.code span').html(obj['code']);
            divProduct.find('.name span').html(obj['name']);
             divProduct.find('.price span').html(obj['price']);
             divProduct.find('.description span').html(obj['description']);
            divProduct.show();
        });//FIM DO AJAX

        $('.BtnDelete').click(function(){
            var code = $(this).parents('.Product').attr('id');
            var div = $(this).parents('.Product');
            $.ajax({
              type: "DELETE",
              dataType: "text",
              url: "/api/product/"+code
            }).done(function(data){
                console.log(data); //data é a resposta 
                if(data === "Deletado com sucesso!"){
                  $('#modsus').toggle('is-toggle');
                    div.hide();
                }
                });//FIM DO AJAX

        });
        
        $('.BtnEdit').click(function(){
             var code = $(this).parents('.Product').attr('id');
             var name = $(this).parents('.Product').find('.name span').html();
             var price = $(this).parents('.Product').find('.price span').html();
             var description = $(this).parents('.Product').find('.description span').html();
             window.location.assign("http://localhost:3000/public/atualizar_produto.html?code="+code+"&name="+name+"&price="+price+"&description="+description);

        }); //fim BtnEdit

        $('.headerCard').click(function(){
	    		$(this).parents('.Product').find('.ProductMore').toggle('is-toggle');
			});
    });


  });


$('.bts').click(function(){
    $('#modsus').toggle('is-toggle');
});

</script>

</html>
