<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" type="text/css" href="StyleSheets/home.css">
  <link rel="stylesheet" type="text/css" href="StyleSheets/buttons.css">
  <link rel="stylesheet" type="text/css" href="StyleSheets/sections.css">
  <link rel="stylesheet" type="text/css" href="StyleSheets/form.css">
  <link rel="stylesheet" type="text/css" href="StyleSheets/boxes.css">
  <link rel="stylesheet" type="text/css" href="StyleSheets/utilites.css">
  <link href="https://fonts.googleapis.com/css?family=ABeeZee" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Dekko" rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.3.4/vue-resource.min.js"></script>
</head>
<body>
  <div class="sectionForm" id="app">
    <div class="Container">
      <div class="TitleForm">
        <h1 class="title">Listar Produtos</h1>
      </div>
      <template v-for="product in products">
        <div>
          ID_Mongo: <span>{{product._id}}</span>
          Código: <span>{{product.code}}</span>
          Nome: <span>{{product.name}}</span>
          Preço: <span>{{product.price}}</span>
        </div>
      </template>
    </div>
  </div>
</body>
<script>
new Vue({
  el: '#app',
  data:{
    products:[]
  },
  methods: {
    getProducts(){
        this.$http.get('/api/product/').then(response => {
        console.log(response)
        this.products = response.body
      }, error => {
        alert(error.body)
      });
    }
  },
  created(){
    this.getProducts()
  }
})
</script>

</html>
