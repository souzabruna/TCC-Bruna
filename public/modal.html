<html>
<head>
	  <link rel="stylesheet" type="text/css" href="modal.css">
	  <script src="modal.js"></script>
</head>
<body>
<div class="Modal-overlay" onclick="Modal.close('.js-modal')"></div>
  <div class="Modal-content js-modalContent">
    <div class="Modal-header">
      <div class="Modal-closeButton">
        <a class="glyphicon glyphicon-remove" onclick="Modal.close('.js-modalReceiveNotification')"></a>
      </div>
      <div class="Modal-titleBox">
        <h3 class="Modal-title">Receber notificação</h3>
      </div>
    </div>

    <div class="Modal-body">
      <form class="new_notification" action="/notificacoes" accept-charset="UTF-8" method="post">
      <div class="Form-group">
        <div class="Form-inputLabel u-sizeFull">
          <span>Insira seu email</span>
        </div>

        <div>
          <input class="Form-inputValue js-validateEmail" placeholder="Ex: joao@email.com.br" type="text" value="" name="user_blood_donator_email_notification">
          <span style="display:none;" class="red-text"></span>
        </div>

        <div class="u-align-center u-padding-top u-padding-bottom">
          <div class="Button Button--notification" onclick="Modal.close('.js-modalReceiveNotification')">Fechar</div>
          <input id="user_blood_donator_email_notification_button" type="submit" class="Button Button--notification is-actived" value="confirmar">
        </div>
      </div>
    </form>
      </div>
    </div>
  </div>
</div>
</div>
</body>
</html>
