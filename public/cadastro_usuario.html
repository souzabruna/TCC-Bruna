<body>
<div class="NavbarDashboard">
		<div class="BoxLogo">
			<div class="BoxImage">
				
			</div>
			
		</div>

<input type="checkbox" id="check">
		<label id="icone" for="check"><i class="material-icons" style="color: white; font-size: 2em;">menu</i></label>
		
		<ul class="NavBox">
			<li class="DivLink"><a href="dashboard.html"> <i class="material-icons">home</i> Início</a></li>

<div class="sale">
		<div class="Container" id="app">
			<div class="TitleForm">
	        	<h1 class="title">Cadastrar cliente</h1>
	        </div>
			<div class="Form" >
				<div class="Group">
					<span class="span">Codigo</span>
					<input class="input" v-model="user.code"></input>
				</div>
				<div class="Group">
					<span class="span">Nome</span>
					<input class="input" v-model="user.name"></input>
				</div>	
				
			</div>
			<div class="boxButton" @click="saveUser()">
				<div class="buttonSmall">Cadastrar</div>
			</div>
		</div>	
	</div>
	  
</body>
<script>
new Vue({
  el: '#app',
  data:{
    user: {code: "",name: ""}
  },
  methods: {
    saveUser(){
      var user = this.user
      this.$http.get(`/xml/user/new/${user.code}/${user.name}`).then(response => {
        console.log(response)
        alert(response.body)
      }, error => {
        alert(error.body)
      });
    }
  },
})
</script>
